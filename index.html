<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fast-Food 13</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body { margin:0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        #searchBar {
            position: absolute;
            top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000;
            width: 300px;
        }
        #searchInput {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Rechercher un fast-food...">
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
